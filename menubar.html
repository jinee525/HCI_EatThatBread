<!DOCTYPE html>
<html>
    <link href='https://fonts.googleapis.com/css?family=Poor Story' rel='stylesheet'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            font-family: 'Poor Story';font-size: 22px;
        }
        header {
                position: -webkit-sticky; /* Safari */
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                overflow: hidden;
                height: 100px;
                padding: 0;
                margin: 0;
                color: rgb(108, 84, 64);
                background: rgb(252, 246, 224);
                font-weight: bold;
                
                justify-content: space-between;
                align-items: center;
                }
        body {
            /* padding-top: 75px; */
            background: white;
            }

        .menu{
        width: 100%;
        background: white;
        height: 60px;
        }

        .navbar {
        width: 100%;
        height: 30px;
        }

        .navbar a {
        float: left;
        padding: 12px;
        color: rgb(108, 84, 64);
        text-decoration: none;
        font-size: 17px;
        width: 20%; /* Four links of equal widths */
        text-align: center;
        }

        .navbar a:hover {
        background-color:rgb(210, 189, 160);
        }


        @media screen and (max-width: 500px) {
        .navbar a {
            
            display: block;
            width: 100%;
            text-align: left;
        }
        }

        #login_modal {
            display:none; /*처음에는 안보이게 하기*/
            
            position:relative;
            width:100%;
            height:100%;
            z-index:1;
            color:rgb(108, 84, 64);
        }
        #login_modal .login_modal_content{
            width:500px;
            height: 300px;
            margin:100px auto;
            padding:20px 10px;
            background: rgb(210,189,160);
            border:2px solid rgb(108, 84, 64);
        }

        #login_modal .login_modal_layer {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.5);
            z-index:-1;
        }   


    
    </style>


    <body>
        <header> 
          
        <div class = "menu">
            <div style="float:left;">
            <input type="text" id="mySearch"  placeholder="Search.." style=" font-size: 15px; width:100px">
            <button style=" font-size: 15px;">Search</button>
            </div>

            <img src="/resource/logo.png" width="100" height="60">

            <div style="float:right;">
            <i class="material-icons">face</i>
            <button id="login_modal_open_btn" style=" font-size: 15px;">Log in</button>
            </div>
        </div>
         
        
        <div class="navbar">
            <a class="active" href="#">Story</a> 
            <a href="#">Best Bread</a> 
            <a href="#">All Bread</a> 
            <a href="#">Search Bread</a>
        </div>
        </header>

        <div id="login_modal">
            <div class="login_modal_content"> <!--예약 모달 내용-->
              <h2>Login</h2>
              <hr>
              <p>"Please enter your ID and password."</p>
                <div id="login_detail">
                    <form id="reserve_form">
                      <label>ID</label>
                      <input type="text"><br/>
                      <label>Password</label>
                      <input type="text"><br/>
                    </form>
                </div>
               
               <button type="xbutton" id="login_modal_close_btn">Cancel</button>
               <button type="button" id="login_modal_complete_btn">Enter</button> 
            </div>
            <div class="login_modal_layer"></div>   <!--예약 모달 배경 레이어-->
        </div>

    

    <script>
        document.getElementById("login_modal_open_btn").onclick = function() {
            document.getElementById("login_modal").style.display="block";
        }
    
        document.getElementById("login_modal_complete_btn").onclick = function() {
            document.getElementById("login_modal").style.display="none";
        } 
        document.getElementById("login_modal_close_btn").onclick = function() {
            document.getElementById("login_modal").style.display="none";
        } 
    </script>

    </body>
    
</html>
