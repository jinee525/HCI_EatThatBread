<!-- 검색 창과 필터링 위젯-->

<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
<html>
    <style>
         * {
            font-family: 'Amatic SC';
            color: rgb(108, 84, 64);
        }

        #filters {
            border:rgb(108, 84, 64)
        }
    
        input[type=text] {
        width:300px; height:30px;
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
        }



    </style>
    <body>
        <div id = "search">
            <input type="text" id="mySearch"  placeholder="Search.." title="Type in a category" >
            <button>Search</button>
        </div>
      
        <p>You can use filters for advanced search:  </p>

        <div id = "filters" style="border: 1px solid; width: 350px; padding: 10px;">
        <tr>
            <td class="formRowTitle"><strong>Bread Type</strong> </td>
            <td>
                <input type="checkbox" value="Cake">Cake</input>
                <input type="checkbox" value="Cookie">Cookie</input>
                <input type="checkbox" value="Sandwich">Sandwich</input>
                <input type="checkbox" value="Bread">Bread<br/input>
            </td>
        </tr>

        <tr>
            <td class="formRowTitle"><strong>Dough Type</strong></td>
            <td>
                <input type="checkbox" value="Flour">Flour</input>
                <input type="checkbox" value="Eggs">Eggs</input>
                <input type="checkbox" value="Butter">Butter</input>
                <input type="checkbox" value="Rice">Rice<br/input>
            </td>
        </tr>

        <tr>
            <td class="formRowTitle"><strong>Main Ingredient</strong></td>
            <td>
                <input type="checkbox" value="Chocolate">Chocolate</input>
                <input type="checkbox" value="Cheese">Cheese</input>
                <input type="checkbox" value="Coffee">Coffee</input>
                <input type="checkbox" value="Strawberry">Strawberry<br/input>
            </td>
        </tr>
        </div>

        <div id = "buttons">
            <button> Reset </button>
            <button>Search</button>
        </div>
    
    </body>
</html>
