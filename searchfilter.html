<!DOCTYPE html>
<html>
    <style>

        .filters {
        width: 100%;
        background-color:white(114, 96, 96, 0.788);
        overflow: auto;
        padding: 4px;
        }

        .filters a {
        float: left;
        padding: 5px;
        color: teal;
        text-decoration: none;
        font-size: 15px;
        width: 20%; 
        text-align: center;
        border: 1px solid #555;
        }

        .filters a:hover {
        background-color:rgb(160, 238, 238);
        }

        .filters a.active {
        background-color: rgb(160, 206, 206);
        }

        input[type=text] {
        
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
        }



    </style>
    <body>
        <div id = "search">
            <h2>Search Menu</h2>
            <input type="text" id="mySearch"  placeholder="Search.." title="Type in a category">
            <button>Search</button>
        </div>
      
        <p>You can use filters for advanced search:  </p>

        <div class = 'filters'>

            <ul>
                <a class="active" href="#">Type</a> 
                <a href="#">Flour</a> 
                <a href="#">Bread</a> 
                <a href="#">Cookie</a>
            </ul>
            <ul>
                <a class="active" href="#">Dough</a> 
                <a href="#">Flour</a> 
                <a href="#">Rice</a> 
                <a href="#">Egg</a>
            </ul>
        </div>

        <div id = "buttons">
            <button>Reset</button>
            <button>Search</button>
        </div>
    
    </body>
</html>
